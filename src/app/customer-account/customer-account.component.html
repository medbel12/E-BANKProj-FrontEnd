<div class="container mat-elevation-z8" *ngIf="customer">
  <h2 class="mat-h2">Customer Details</h2>
  <mat-card>
    <mat-card-content>
      <p><strong>Customer ID:</strong> {{ customer.id }}</p>
      <p><strong>Name:</strong> {{ customer.name }}</p>
      <p><strong>Email:</strong> {{ customer.email }}</p>
      <!-- Ajoutez d'autres dÃ©tails du client au besoin -->
    </mat-card-content>
  </mat-card>
</div>
